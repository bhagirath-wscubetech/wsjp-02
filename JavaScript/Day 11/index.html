<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>

</head>

<body>
    <script>
        for (var i = 1; i <= 5; i++) {
            for (var j = 1; j <= i; j++) {
                document.write(j);
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
